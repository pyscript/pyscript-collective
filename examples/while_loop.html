<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>While Loop</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>
  <body>
    <py-script>
        n = 10

        # initialize sum and counter
        sum = 0
        i = 1
        
        while i <= n:
            sum = sum + i
            i = i+1    # update counter
        
        # print the sum
        print("The sum is", sum)
    </py-script>
  </body>
</html>
