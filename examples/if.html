<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>else if</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>
  <body>
    <py-script>
        num = 3
        if num > 0:
            print(num, "is a positive number.")
        print("This is always printed.")
        num = -1
        if num > 0:
            print(num, "is a positive number.")
        print("This is also always printed.")
    </py-script>
  </body>
</html>
